<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link type="image/png" sizes="32x32" rel="icon" href="./assets/movie.png">
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
  <script src="./lib/swiper-bundle.min.js"></script>
  <title>Serie Details | MSB</title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="/">MSB</a>
      </div>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="/">Home</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/movies.html">Movies</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/shows.html">TV Series</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/people.html">People</a>
          </li>
          <!-- <li class="navigation-item">
            <a class="navigation-link" href="/">More</a>
          </li> -->
        </ul>
      </nav>
      <div class="search">
        <form action="/search.html" class="search-form">
          <div class="search-field">
            <input class="search-input" autocomplete="off" type="text" id="search-term" name="search-term"
              placeholder="Search for anything">
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="container show-details-container">
      <div class="back-home">
        <a class="btn btn-back" href="/index.html"><i class="fa-solid fa-chevron-left"></i>Back To Home Page</a>
      </div>
      <section class="show-details section-mb">

      </section>

      <section class="show-cast section-mb">
        <h4 class="details-title-secondary">Top Cast</h4>
        <div class="swiper">
          <div class="details-cast slider-container swiper-wrapper">

          </div>
        </div>

        <!-- <div class="details-similar">
            <h3>More Like This</h3>
            <div class="similar-container slider-container">
              <div class="similar-card"></div>
            </div>
          </div> -->

      </section>

      <section class="details-reviews section-mb">
        <h4 class="details-title-secondary">User reviews</h4>
        <div class="swiper">
          <div class="reviews-container slider-container swiper-wrapper"></div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="footer-text">@ Website is build with help of data from The Movie DB. Made by Evgeniia Zhavoronkova,
        2024.
      </p>
    </div>
  </footer>
  <div class="loader-overlay">
    <div class="loader"></div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
