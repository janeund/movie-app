<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="app.js"></script>
  <title>
    Home Page | MSB
  </title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="/">MSB</a>
      </div>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="/">Home</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/movies.html">Movies</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/shows.html">TV Series</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/people.html">People</a>
          </li>
          <!-- <li class="navigation-item">
            <a class="navigation-link" href="/">More</a>
          </li> -->
        </ul>
      </nav>
      <div class="search">
        <form action="/search.html" class="search-form">
          <div class="search-field">
            <input class="search-input" autocomplete="off" type="text" id="search-term" name="search-term"
              placeholder="Search for anything">
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="container">
      <section class="hero-showcase section-mb">
        <div class="hero-container">
          <div class="hero-slider">


          </div>

        </div>
        <!-- <div class="hero-text">
          <h1>Now Trending</h1>
          <img class="hero-image" src="https://picsum.photos/id/1038/600/400" alt="">
        </div> -->
      </section>
      <section class="top-movies section-mb">
        <div class="top-movies-header top-header">
          <h2 class="top-movies-title top-title">Top-rated movies</h2>
          <a class="top-movies-all btn-all" href="/movies.html">view all
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </div>
        <div class="top-movies-slider slider">
          <div class="slider-container top-movies-slider-container">

          </div>
        </div>
      </section>
      <section class="top-series section-mb">
        <div class="top-series-header top-header">
          <h2 class="top-series-title top-title">Top-rated TV series</h2>
          <a class="top-series-all btn-all" href="/shows.html">view all
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </div>
        <div class="top-series-slider slider">
          <div class="slider-container top-series-slider-container">

          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="footer-text">@ Website is build with help of data from The Movie DB. Made by Evgeniia Zhavoronkova,
        2024.
      </p>
    </div>
  </footer>
  <div class="loader-overlay">
    <div class="loader"></div>
  </div>
</body>

</html>
